  <div id = "fortuneApp">

        </div>
    <!-- Fortune cookie image (Info Populated in Javascript) -->

            </ul>

    <!-- Buttons Card -->

            <button id ="newCookie" type="button" class="btn btn-danger"><b>New Cookie</b></button>

          </div>
  
    <!--  Table Card (hover does not work using table inside of card)-->
          <div class ="center card scroll"style="width: 50rem;">
            <table id = "myTable" class="table table-hover table-dark table-striped mb-0 ">
                <thead class="header">
                    <th onclick="sortTable()" scope="col">Name</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Brand Logo</th>
                    <th scope="col">Symbol</th> 
                    <th scope="col"><i class="fas fa-caret-up"></i>High 24</th> 
                    <th scope="col"><i class="fa-solid fa-caret-down"></i>Low 24</th>
                    <th scope="col">Volume</th>      
                </thead>
                <tbody>
            
               </tbody>
            </table>
